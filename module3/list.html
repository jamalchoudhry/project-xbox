<table class="table table-hover" ng-hide="list.isEmpty">
    <thead>
    <tr>
        <th>#</th>
        <th>Short name</th>
        <th>Name</th>
        <th>Description</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list.found">
        <td>{{ $index+1 }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
            <button class="btn btn-default btn-xs pull-right" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="alert alert-warning" ng-if="list.isEmpty && list.numberOfSearches > 0">
    <strong>Nothing found!</strong>
</div>
